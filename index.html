</head>

<body ng-app="MyApp">

<md-toolbar>
  <div ng-cloak="" class="md-toolbar-tools">
    <p><strong>KOIOS Distributed Ledger Solution</strong></p>
  </div>
</md-toolbar>

<section layout="row">
  <md-sidenav class="md-sidenav-left" md-is-locked-open="true">
    <md-content>
      <md-list>
        <md-list-item ng-href="#!/home" class="goo">
          <p>Home</p>
        </md-list-item>
        <md-list-item ng-href="#!/newShipment">
          <p>New shipment</p>
        </md-list-item>
        <md-list-item ng-href="#!/myShipments">
          <p>My shipments</p>
        </md-list-item>
        <md-list-item ng-href="#!/newConsignment">
          <p>New consignment</p>
        </md-list-item>
        <md-list-item ng-href="#!/myConsignments">
          <p>My consignments</p>
        </md-list-item>
        <md-list-item ng-href="#!/templates">
          <p>Templates</p>
        </md-list-item>
        <md-list-item ng-href="#!/finishedShipments">
          <p>Finished shipments</p>
        </md-list-item>
        <md-list-item ng-href="#!/manageOfferedShipments">
          <p>Manage offered shipments</p>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>

  <main ng-view="" style="margin: auto;"></main>
