<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.10/angular-material.css">
  <link rel="stylesheet" href="https://material.angularjs.org/1.1.10/docs.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.10/angular-material.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>
<body ng-app="MyApp">
<div layout="column" style="height:100%">
  <div>
    <md-toolbar style="background-color: white; height: 80px; display: block; position: fixed" md-whiteframe="{{ctrl.elevation}}">
      <img src="images/logo.png" style="float: left;margin-left: 45px;"/>
    </md-toolbar>
  </div>
  <div layout="row" style="height:100%;margin-top: 80px">
    <div class="sideNavLeft">
      <md-sidenav class="md-sidenav-left" md-is-locked-open="true" style="height:100%;width: 250px; margin-left: 0; box-shadow: 0px 3px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 1px 10px 10px 0px rgba(0, 0, 0, 0.12)" md-whiteframe="{{ctrl.elevation}}">
        <md-content>
          <md-list>
            <md-list-item ng-href="#!/home" class="goo">
              <p>Home</p>
            </md-list-item>
            <md-list-item ng-href="#!/newShipment">
              <p>New shipment</p>
            </md-list-item>
            <md-list-item ng-href="#!/myShipments">
              <p>My shipments</p>
            </md-list-item>
            <md-list-item ng-href="#!/newConsignment">
              <p>New consignment</p>
            </md-list-item>
            <md-list-item ng-href="#!/myConsignments">
              <p>My consignments</p>
            </md-list-item>
            <md-list-item ng-href="#!/templates">
              <p>Templates</p>
            </md-list-item>
            <md-list-item ng-href="#!/finishedShipments">
              <p>Finished shipments</p>
            </md-list-item>
            <md-list-item ng-href="#!/manageOfferedShipments">
              <p>Manage offered shipments</p>
            </md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>
    </div>
    <div layout="column" style="margin-left: 250px; width: 100%">
      <div style="margin: 2% auto auto">
        <main ng-view=""></main>
      </div>
      <div>
          <img src="images/koios.png" style="float: right; width: 130px; padding: 1%" />
      </div>
    </div>

  </div>
</div>

-->


<script src="views/newShipment/newShipment.js"></script>
<script src="views/myShipments/myShipments.js"></script>
<script src="views/newConsignment/newConsignment.js"></script>
<script src="views/myConsignments/myConsignments.js"></script>
<script src="views/templates/templates.js"></script>
<script src="views/finishedShipments/finishedShipments.js"></script>
<script src="views/manageOfferedShipments/manageOfferedShipments.js"></script>
<script src="views/changeOfCustody/changeOfCustody.js"></script>
<script src="views/shipmentHistory/shipmentHistory.js"></script>
<script src="views/scans/companyScans/companyScans.js"></script>
<script src="views/scans/consignmentScans/consignmentScans.js"></script>
<script src="views/map/map.js"></script>
<script src="views/employeesInvolved/employeesInvolved.js"></script>
</body>
</html>
